plugins {
    id 'org.jetbrains.intellij' version '1.3.1'
    id 'java'
    id "io.freefair.lombok" version "5.3.3.3"
}

group 'org.toitlang'
version '1.3'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.22'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.3.2'
}
patchPluginXml {
    changeNotes = """
<ul>
<li>"this" and "super" now correctly resolves to the referenced structure as an instance</li>
<li>Keyword completiong now shows up in correct color in completion list</li>
<li>class/monitor/interface/abstract completions no longer show up in namedparameter completion</li>
<li>Fixed an error where unary operators were not parsed correctly. Before "a +- b" parsed, now it does not</li>
<li>Rename now works on all resolved references</li>
<li>Added more keyword completions (break/continue/return/if/for/while/try/finally)</li>
</ul>
      """
}
test {
    useJUnitPlatform()
}

signPlugin {
    certificateChain = System.getenv("CERTIFICATE_CHAIN")
    privateKey = System.getenv("PRIVATE_KEY")
    password = System.getenv("PRIVATE_KEY_PASSWORD")
}

publishPlugin {
    token = System.getenv("PUBLISH_TOKEN")
}
sourceSets.main.java.srcDirs 'src/main/gen'